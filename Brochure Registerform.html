<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>
        .nav-hover:hover { color: #ec7114 !important; }

        /* Form Styling */
        .form-container {
            background: #008180;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 50px auto;
            position: relative;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: 2px solid white;
            background: #008180;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover { background: #F18070; }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #f18070;
        }
    </style>
</head>
<body>
    <div class="super_container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                  <img src="images/logo1.jpg" style="height:100px; width: 150px;" alt="Logo" class="logo">
                  <div class="tagline-slider">
                    <div class="tagline-track">
                      <span style="color: teal; font-family: Verdana, Geneva, Tahoma, sans-serif;">TRUE comfort | TRUE life | TRUE care &nbsp;&nbsp;&nbsp;</span>
                    </div>
                  </div>
                </a>
          
                <!-- Navbar Toggler Button for Mobile -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link text-dark fw-bold nav-hover" style="font-size: large;" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold nav-hover" style="font-size: large;" href="about.html">About us</a></li>
                    
                    <!-- Services Dropdown -->
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-dark fw-bold nav-hover" style="font-size: large;" href="#"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false" id="servicesDropdown">
                        Services
                      </a>

                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="nursing service.html" style="color: black;">24/7 Nursing Care</a></li>
                        <li><a class="dropdown-item" href="doctor consultation.html" style="color: black;">Doctor Consultation</a></li>

                      </ul>
                    </li>

                    <li class="nav-item"><a class="nav-link text-dark fw-bold nav-hover" style="font-size: large;" href="contact.html">Contact Us</a></li>
                    <li class="nav-item">
                      <a class="btn-slide" href="#" data-bs-toggle="modal" data-bs-target="#brochureModal">
                        <span class="circle"><i class="fa fa-file-pdf"></i></span>
                        <span class="title">Brochure</span>
                        <span class="title title-hover">Download Now</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <div class="form-container" id="brochureFormContainer">
            <span class="close-btn" onclick="document.getElementById('brochureFormContainer').style.display='none';">&times;</span>
            <h2 style="color: white;">Download Our Brochure</h2>
            <form id="downloadForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="5474795c-3c97-4481-9692-ec816b98edde">
            
                <div class="form-group">
                    <label for="name" style="color: white;">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
            
                <div class="form-group">
                    <label for="email" style="color: white;">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
            
                <div class="form-group">
                    <label for="phone" style="color: white;">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
            
                <button type="submit" class="btn">Download Brochure</button>
            </form>
            
            <script>
                document.getElementById("downloadForm").addEventListener("submit", function(event) {
                    event.preventDefault();

                    let formData = new FormData(this);

                    fetch("https://api.web3forms.com/submit", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Thank you! Your brochure is now downloading.");
                            window.location.href = "Document/TL Updated Brochure.pdf";
                        } else {
                            alert("Form submission failed. Please try again.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred. Please try again.");
                    });
                });
            </script>
        </div>
    </div>
